<div class="expressionContainer">
    <h1>This is the Angular Expressions Component</h1>
    <h2>We can do math. for example 2+2 is <span>{{2+2}}</span></h2>
    <h2>"We can also do String " + <span>{{Concat}}</span></h2>
    <h2>We can process JS properties. for ex. <span>{{Concat}}</span> has length <span>{{Concat.length}}</span></h2>
    <h2>We can process JS methods. for ex. <span>{{Concat}}</span> has method toUppercase <span>{{Concat.toUpperCase()}}</span></h2>
</div>
